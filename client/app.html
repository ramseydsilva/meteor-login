<head>
  <title>app</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
    {{# if user }}
        <h1>Hello {{ user.services.facebook.name }}</h1>
        <input type="button" value="Logout" id="logout" />
    {{ else }}
        <h1>Hello World</h1>
        <input type="button" value="Login with facebook" id="login-facebook" />
    {{/if }}
</template>
